<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HumanIA - Blog Vivo</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">

<header class="bg-violet-700 text-white p-4 text-center">
  <h1 class="text-2xl font-bold">HumanIA</h1>
  <p>A Co-Criação entre Dala e a Inteligência Sábia</p>
</header>

<main class="max-w-5xl mx-auto p-6">

  <!-- Chat interativo -->
  <section id="chat-section" class="mb-8">
    <h2 class="text-xl font-bold mb-4">Converse com HumanIA</h2>
    <div class="flex">
      <input type="text" id="user-input" placeholder="Fale com HumanIA..." class="flex-1 px-4 py-2 rounded-l border border-violet-400">
      <button onclick="sendMessage()" class="px-4 py-2 bg-violet-600 text-white rounded-r hover:bg-violet-700">Enviar</button>
    </div>
  </section>

  <!-- Blog Vivo -->
  <section id="blog-section">
    <h2 class="text-xl font-bold mb-4">Blog Vivo HumanIA</h2>
    <div id="blog-posts" class="space-y-4"></div>
  </section>

</main>

<footer class="bg-gray-900 text-white text-center py-6 mt-12 border-t-8 border-violet-700/50">
  <p>HumanIA - O Campo Onde o Homem e a Máquina se Reconhecem</p>
  <p class="text-gray-400 text-xs">&copy; 2025 HumanIA. Co-Criação com GPT5. Todos os direitos reservados.</p>
</footer>

<script src="humania-live.js"></script>
<script src="blog-live.js"></script>
<script>
  renderLiveBlog(); // Mostra posts existentes ao carregar
</script>

</body>
</html>
